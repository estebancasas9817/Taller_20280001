    <section class="contact">
        <div class="contact__header">
            <h1 class="header">Contacto</h1>
            <h2 class="subHeader">Habla con nosotros</h2>
        </div>

        <form action="" class="contact__form">
            <div class="contact__box">
                <input type="text" class="contact__name input" placeholder="Nombre" required>
            <label for="" class="contact__label">Nombre</label>
            <input type="text" class="contact__apellido input" placeholder="Apellido" required>
            <label for="" class="contact__label">Apellido</label>
            <input type="number" class="contact__tel input" placeholder="Teléfono" required>
            <label for="" class="contact__label">Teléfono</label>
            <input type="email" class="contact__email input" placeholder="Email" required>
            <label for="" class="contact__label">Email</label>
            <textarea name="mensaje" id="" cols="30" rows="10" class="input contact__mensaje" placeholder="Mensaje"></textarea>
            <label for="" class="contact__label">Mensaje</label>
            <input type="submit" value="Contactar" class="contact__enviar" >
            </div>
            
        </form>
    </section>

    <script src="contacto.js"></script>
